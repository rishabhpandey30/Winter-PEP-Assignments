<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: #fff;
            padding: 25px 30px;
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 14px;
        }

        .field label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .field input,
        .field select,
        .field textarea {
            width: 100%;
            padding: 9px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .field textarea {
            height: 80px;
            resize: none;
        }

        .rating {
            display: flex;
            gap: 8px;
        }

        .rating input {
            width: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Feedback Form</h2>
    <form>
        <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="field">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="field">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" required>
        </div>

        <div class="field">
            <label>Gender</label>
            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="field">
            <label>Rating</label>
            <div class="rating">
                <label><input type="radio" name="rating"> 1</label>
                <label><input type="radio" name="rating"> 2</label>
                <label><input type="radio" name="rating"> 3</label>
                <label><input type="radio" name="rating"> 4</label>
                <label><input type="radio" name="rating"> 5</label>
            </div>
        </div>

        <div class="field">
            <label>Message</label>
            <textarea placeholder="Write your message..."></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
